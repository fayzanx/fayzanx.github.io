  <style>
    .container {
      width: 100%;
      height: 95vh;
      position: relative;
      font-family: monospace;

    .container .card {
      position: absolute;
      margin: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .card,
    .card a,
    .card a:active,
    .card a:visited {
      color: #666;
    }
  </style>
  <div class="container">
    <div class="card">
